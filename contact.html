<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お問い合わせ</title>
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/contact.css" />


</head>

<body>

  <!-- ヘッダー -->
  <header class="header">
    <div class="header_inner">
      <div class="logo">
        <h1 class="title"><a href="#">TECH</a></h1>
      </div>
      <nav class="nav">
        <ul class="nav_list">
          <li class="nav_item"><a href="./index.html">ホーム</a></li>
          <li class="nav_item"><a href="./service.html">事業内容</a></li>
          <li class="nav_item"><a href="./news.html">ニュース</a></li>
          <li class="nav_item"><a href="./blog.html">社員ブログ</a></li>
          <li class="nav_item"><a href="./company.html">会社概要</a></li>
          <li class="nav_item"><a href="./recruit.html">採用情報</a></li>
          <li class="nav_item"><a href="./contact.html">お問い合わせ</a></li>
        </ul>
      </nav>
    </div>
    <div class="hamburger" id="js-hamburger">
      <span class="hamburger_border hamburger_border_top"></span>
      <span class="hamburger_border hamburger_border_center"></span>
      <span class="hamburger_border hamburger_border_bottom"></span>
    </div>
    <div class="black_bg" id="js-black-bg"></div>
  </header>


  <!-- タイトル -->
  <div class="sub-top">
    <div class="sub-top__img">
      <h2 class="sub-top__contact">お問い合わせ</h2>
    </div>
  </div>


  <!-- お問い合わせ内容 -->
  <section class="sub-contact">
    <div class="sub-contact__inner">
      <form class="form" name="contact" method="POST">
        <div class="form-item">
          <p class="form-item-label">会社名
          </p>
          <input type="text" name="company" class="form-item-input">
        </div>
        <div class="form-item">
          <p class="form-item-label">氏名<span class="form-item-label-required">*</span></p>
          <input type="text" name="name" class="form-item-input">
        </div>
        <div class="form-item">
          <p class="form-item-label">メールアドレス<span class="form-item-label-required">*</span></p>
          <input type="email" name="email" class="form-item-input">
        </div>
        <div class="form-item">
          <p class="form-item-label">お問い合わせ内容<span class="form-item-label-required">*</span></p>
          <textarea name="textarea" class="form-item-textarea"></textarea>
        </div>
        <input type="submit" class="form-btn" value="お申し込み">
      </form>
    </div>
  </section>



  <!-- お問い合わせ -->
  <section class="contact">
    <h3 class="contact__ttl">お問い合わせ</h3>
    <p class="contact-p">お仕事のご依頼や採用に関してはお問い合わせにて承っております。</p>
    <div class="contact__link"><a href="contact.html">お問い合わせ</a></div>
  </section>

  <!-- フッター -->
  <footer class="footer">
    <div class="footer-inner">
      <div class="footer-small"><small class="copyright">
          &copy; 2020 TECH, inc
        </small></div>
      <nav class="footer-nav">
        <ul class="footer-nav-list">
          <li class="footer-nav-item"><a href="index.html">ホーム</a></li>
          <li class="footer-nav-item"><a href="service.html">事業内容</a></li>
          <li class="footer-nav-item"><a href="news.html">ニュース</a></li>
          <li class="footer-nav-item"><a href="blog.html">社員ブログ</a></li>
          <li class="footer-nav-item"><a href="company.html">会社概要</a></li>
          <li class="footer-nav-item"><a href="recruit.html">採用情報</a></li>
          <li class="footer-nav-item"><a href="contact.html">お問い合わせ</a></li>
        </ul>
      </nav>
    </div>
  </footer>

  <script src="js/main.js"></script>
</body>

</html>
